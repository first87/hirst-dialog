<!--
`komed-confirm-dialog` renders a confirm dialog instance based on `komed-dialog-base`.
It gives `confirm` and `dismiss` button as default.

### Example

```html
<komed-confirm-dialog
  title="Congratulations"
  confirm="OK"
  dismiss="Cancel">
  It works!
</komed-confirm-dialog>
```

@demo demo/index.html
-->
<dom-module id="komed-confirm-dialog">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <komed-dialog-base id="dialogBase" title="{{title}}" attach="{{attach}}">
      <slot></slot>
    </komed-dialog-base>
  </template>

  <script>
    /**
     * `komed-confirm-dialog`
     * komed-confirm-dialog
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KomedConfirmDialog extends Polymer.Element {
      static get is() {
        return 'komed-confirm-dialog';
      }

      static get properties() {
        return {
          /**
           * Title of the dialog
           */
          title: {
            type: String,
            value: null
          },

          /**
           * Parent element, where the dialog is attached to, body by default
           */
          attach: {
            type: String,
            value: null
          }
        };
      }

      /**
      * Open the dialog
      */
      open() {
        this.$.dialogBase.open(this);
      }

      /**
      * Close the dialog
      */
      close() {
        this.$.dialogBase.close();
      }
    }

    window.customElements.define(KomedConfirmDialog.is, KomedConfirmDialog);
  </script>
</dom-module>
