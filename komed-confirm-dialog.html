<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="komed-dialog-base.html">

<!--
`komed-confirm-dialog` renders a confirm dialog instance based on `komed-dialog-base`.
It gives `confirm` and `dismiss` button as default.

### Example

```html
<komed-confirm-dialog
  title="Congratulations"
  confirm="OK"
  dismiss="Cancel">
  It works!
</komed-confirm-dialog>
```

@demo demo/index.html
-->
<dom-module id="komed-confirm-dialog">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <komed-dialog-base id="dialogBase" title="{{title}}" attach="{{attach}}">
      <slot></slot>
      <div id="confirmButtons">
        <paper-button id="confirmButton" raised on-click="confirm">[[confirmTitle]]</paper-button>
        <paper-button id="dismissButton" raised on-click="dismiss" hidden$="[[!showDismiss]]">[[dismissTitle]]</paper-button>
      </div>
    </komed-dialog-base>
  </template>

  <script>
    /**
     * `komed-confirm-dialog`
     * komed-confirm-dialog
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KomedConfirmDialog extends Polymer.Element {
      static get is() {
        return 'komed-confirm-dialog';
      }

      static get properties() {
        return {
          /**
           * Title of the dialog
           */
          title: {
            type: String,
            value: null
          },

          /**
           * Parent element, where the dialog is attached to, body by default
           */
          attach: {
            type: String,
            value: null
          },

          /**
           * Title of the confirm button
           */
          confirmTitle: {
            type: String,
            value: 'Confirm'
          },

          /**
           * Title of the dismiss button
           */
          dismissTitle: {
            type: String,
            value: 'Dismiss'
          },

          /**
           * Indicates whether dismiss button is shown or not
           */
          showDismiss: {
            type: Boolean,
            value: null
          }
        };
      }

      /**
       * Open the dialog
       */
      open() {
        this.$.dialogBase.open(this);
      }

      /**
       * Close the dialog
       */
      close() {
        this.$.dialogBase.close();
      }

      /**
       * Confirm and close the dialog
       */
      confirm() {
        this.close();
      }

      /**
       * Dismiss and close the dialog
       */
      dismiss() {
        this.close();
      }
    }

    window.customElements.define(KomedConfirmDialog.is, KomedConfirmDialog);
  </script>
</dom-module>
