<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>komed-dialog-base test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../komed-dialog-base.html">
  </head>
  <body>

    <test-fixture id="BasicDialogFixture">
      <template>
        <komed-dialog-base title="Congratulations"></komed-dialog-base>
      </template>
    </test-fixture>

    <test-fixture id="DialogAttachFixture">
      <template>
        <div id="container">
          <p id="attachToThis">Attach dialog to me</p>
          <komed-dialog-base id="attachDialog" title="Congratulations" attach="#attachToThis"></komed-dialog-base>
        </div>
      </template>
    </test-fixture>

    <script>
      suite('komed-dialog-base', function() {

        test('opening basic dialog', function() {
          var dialog = fixture('BasicDialogFixture').shadowRoot.querySelector('#dialog');
          var dialogTitle = dialog.querySelector('h2');
          var dialogClose = dialog.querySelector('[close]');
          assert.equal(dialogTitle.innerText, 'Congratulations');
        });

        test('attaching dialog to a specific element', function() {
          var container = fixture('DialogAttachFixture');
          var dialog = container.querySelector('#attachDialog');
          var attachTo = container.querySelector('#attachToThis');
          dialog.open();
          assert.equal(dialog.parentNode.id, 'attachToThis');
          assert.equal(dialog.parentNode.tagName, attachTo.tagName);
        });

      });
    </script>

  </body>
</html>
