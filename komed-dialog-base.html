<!--
`komed-dialog-base` renders a dialog base instance, on which other dialogs will be based.
It contains 'X' button out of the box.

### Example

```html
<komed-dialog-base
  title="Congratulations">
  It works!
</komed-dialog-base>
```

@demo demo/index.html
-->
<dom-module id="komed-dialog-base">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-dialog id="dialog" opened="{{opened}}" with-backdrop>
      <h2 hidden$="[[!title]]"><strong>[[title]]</strong></h2>
      <p><slot></slot></p>
    </paper-dialog>
  </template>

  <script>
    /**
     * `komed-dialog-base`
     * komed-dialog-base
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KomedDialogBase extends Polymer.Element {
      static get is() {
        return 'komed-dialog-base';
      }

      static get properties() {
        return {
          /**
           * Title of the dialog
           */
          title: {
            type: String,
            value: null
          },
          /**
           * True if the dialog is currently opened
           */
          opened: {
            true: Boolean,
            notify: true
          }
        };
      }
    }

    window.customElements.define(KomedDialogBase.is, KomedDialogBase);
  </script>
</dom-module>
