<!--
`komed-dialog-base` renders a dialog base instance, on which other dialogs will be based.
It contains 'X' button out of the box.

### Example

```html
<komed-dialog-base
  title="Congratulations">
  It works!
</komed-dialog-base>
```

@demo demo/index.html
-->
<dom-module id="komed-dialog-base">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-dialog id="dialog" with-backdrop>
      <h2 hidden$="[[!title]]"><strong>[[title]]</strong></h2>
      <p>
        <paper-icon-button close icon="icons:close" on-click="close"></paper-icon-button>
        <slot></slot>
      </p>
    </paper-dialog>
  </template>

  <script>
    /**
     * `komed-dialog-base`
     * komed-dialog-base
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KomedDialogBase extends Polymer.Element {
      static get is() {
        return 'komed-dialog-base';
      }

      static get properties() {
        return {
          /**
           * Title of the dialog
           */
          title: {
            type: String,
            value: null
          },
          /**
           * True if the dialog is currently opened
           */
          opened: {
            true: Boolean,
            notify: true
          }
        };
      }

      /**
      * Opens the dialog
      */
      open() {
        // Attach dialog to the body to ensure it's on top of all existing overlays
        Polymer.dom(document.body).appendChild(this);

        // Wait until dialog is added to the DOM (required for Safari)
        setTimeout(function() {
          this.$.dialog.open();
        }.bind(this), 1);
      }

      /**
      * Closes the alert dialog
      */
      close() {
        this.$.dialog.close();
      }
    }

    window.customElements.define(KomedDialogBase.is, KomedDialogBase);
  </script>
</dom-module>
