<!--
`komed-dialog-base` renders a dialog base instance, on which other dialogs will be based.
It contains 'X' button out of the box.

### Example

```html
<komed-dialog-base
  title="Congratulations">
  It works!
</komed-dialog-base>
```

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--komed-dialog` | Mixin applied to the dialog | `{}`
`--komed-dialog-color` | Color of the dialog | `Based on the button's color`
`--komed-dialog-max-width` | Max width of the dialog | `800px`
`--komed-dialog-max-height` | Max height of the dialog | `600px`
`--komed-dialog-title` | Mixin applied to the dialog title | `{}`
`--komed-dialog-title-color` | Color of the dialog title | ``
`--komed-dialog-close` | Mixin applied to the dialog close button | `{}`
`--komed-dialog-close-color` | Color of the dialog close button | ``
`--komed-dialog-close-size` | Size of the dialog close button | `32px`

@demo demo/index.html
-->
<dom-module id="komed-dialog-base">
  <template>
    <style>
      :host {
        --paper-dialog: {
          width: 100vw;
          height: 100vh;
          overflow: auto;
          padding: 0px;
          @apply --komed-dialog;
          color: var(--komed-dialog-color);
          max-width: var(--komed-dialog-max-width, 800px);
          max-height: var(--komed-dialog-max-height, 600px);
        };
        --paper-dialog-title: {
          @apply --komed-dialog-title;
          color: var(--komed-dialog-title-color);
        };
      }

      paper-icon-button[close] {
        position: absolute;
        right: 16px;
        top: 16px;
        margin: 0;
        padding: 0;
        @apply --komed-dialog-close;
        color: var(--komed-dialog-close-color);
        width: var(--komed-dialog-close-size, 32px);
        height: var(--komed-dialog-close-size, 32px);
      }
    </style>

    <paper-dialog id="dialog" with-backdrop>
      <h2 hidden$="[[!title]]"><strong>[[title]]</strong></h2>
      <p>
        <paper-icon-button close icon="icons:close" on-click="close"></paper-icon-button>
        <slot></slot>
      </p>
    </paper-dialog>
  </template>

  <script>
    /**
     * `komed-dialog-base`
     * komed-dialog-base
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class KomedDialogBase extends Polymer.Element {
      static get is() {
        return 'komed-dialog-base';
      }

      static get properties() {
        return {
          /**
           * Title of the dialog
           */
          title: {
            type: String,
            value: null
          },

          /**
           * Parent element, where the dialog is attached to, body by default
           */
          attach: {
            type: String,
            value: null,
            reflectToAttribute: true
          }
        };
      }

      /**
      * Open the dialog
      */
      open() {
        // Determine where the dialog is attached to
        var attachTo = null;
        if (this.attach) {
          attachTo = document.querySelector(this.attach);
        }
        if (!attachTo) {
          attachTo = document.body;
        }

        // Attach dialog, to ensure it's on top of all existing overlays
        Polymer.dom(attachTo).appendChild(this);

        // Wait until dialog is added to the DOM (required for Safari)
        setTimeout(function() {
          this.$.dialog.open();
        }.bind(this), 1);
      }

      /**
      * Close the dialog
      */
      close() {
        this.$.dialog.close();
      }
    }

    window.customElements.define(KomedDialogBase.is, KomedDialogBase);
  </script>
</dom-module>
