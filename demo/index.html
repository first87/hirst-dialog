<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>komed-dialog demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../komed-dialog.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      /**
        * These styles will be applied to all komed-dialog instances
        * but may be overridden by styling with `komed-dialog-base` selector
        * HIGHLY RECOMMENDED to define styles here for make them fully work on IE+Edge
        */
      html {
        --komed-dialog: {
          padding: 10px;
          overflow: scroll;
          font-size: 1.2em;
        };
        --komed-dialog-color: #006100;
        --komed-dialog-max-width: 720px;
        --komed-dialog-max-height: 360px;
        --komed-dialog-title: {
          font-size: 1.5em;
          line-height: 1.5em;
        };
        --komed-dialog-title-color: green;
        --komed-dialog-close: {
          margin: 10px;
        };
        --komed-dialog-close-color: green;
        --komed-dialog-close-size: 48px;

        /** confirm dialog */
        --komed-dialog-buttons: {
          margin: 64px auto 16px auto;
        };
        --komed-dialog-button: {
          text-transform: none;
          border-style: solid;
          border-width: 0.12em;
        };
        --komed-dialog-button-color: green;
        --komed-dialog-button-width: 48%;
      }

      paper-button {
        width: 120px;
      }

      p {
        margin-bottom: 20px;
      }

      .dialog-opened {
        margin-left: 30px;
      }
    </style>
  </custom-style>
</head>

<body>
<div class="vertical-section-container centered">

  <h3>Basic action dialog</h3>
  <demo-snippet>
    <template>
      <komed-action-dialog
        id="actionDialog"
        title="Basic action dialog">
        It works!
      </komed-action-dialog>
      <paper-button onclick="actionDialog.open()" raised>Open</paper-button>
      <span id="actionDialogOpened" class="dialog-opened"></span>
      <script>
        actionDialog.addEventListener('opened-changed', function (e) {
          actionDialogOpened.innerText = e.detail.value ? 'Dialog opened' : 'Dialog closed';
        });
      </script>
    </template>
  </demo-snippet>

  <h3>Basic confirm dialog</h3>
  <demo-snippet>
    <template>
      <komed-confirm-dialog
        id="confirmDialog"
        title="Basic confirm dialog"
        confirm-title="CONFIRM"
        dismiss-title="DISMISS">
        It works!
      </komed-confirm-dialog>
      <paper-button onclick="confirmDialog.open()" raised>Open</paper-button>
      <span id="confirmDialogOpened" class="dialog-opened"></span>
      <script>
        confirmDialog.addEventListener('confirm', function (e) {
          alert('You just chose confirm');
        });
        confirmDialog.addEventListener('dismiss', function (e) {
          alert('You just chose dismiss');
        });
        confirmDialog.addEventListener('opened-changed', function (e) {
          confirmDialogOpened.innerText = e.detail.value ? 'Dialog opened' : 'Dialog closed';
        });
      </script>
    </template>
  </demo-snippet>

  <h3>An action dialog attached to a specific element</h3>
  <demo-snippet>
    <template>
      <p id="attachToThis">
        Attach dialog to me
      </p>
      <komed-action-dialog
        id="attachedDialog"
        title="An action dialog attached to a specific element"
        attach="#attachToThis">
        It works!
      </komed-action-dialog>
      <paper-button onclick="attachedDialog.open()" raised>Open</paper-button>
      <span id="attachedDialogOpened" class="dialog-opened"></span>
      <script>
        attachedDialog.addEventListener('opened-changed', function (e) {
          attachedDialogOpened.innerText = e.detail.value ? 'Dialog opened' : 'Dialog closed';
        });
      </script>
    </template>
  </demo-snippet>

</div>
</body>
</html>
