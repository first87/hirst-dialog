<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>komed-dialog demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../komed-dialog.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      /**
        * These styles will be applied to all komed-dialog instances
        * but may be overridden by styling with `komed-dialog-base` selector
        * HIGHLY RECOMMENDED to define styles here for make them fully work on IE+Edge
        */
      html {
        --komed-dialog: {
          padding: 10px;
          overflow: scroll;
          font-size: 1.2em;
        };
        --komed-dialog-color: #006100;
        --komed-dialog-max-width: 720px;
        --komed-dialog-max-height: 480px;
        --komed-dialog-title: {
          font-size: 1.5em;
          line-height: 1.5em;
        };
        --komed-dialog-title-color: green;
        --komed-dialog-close: {
          margin: 10px;
        };
        --komed-dialog-close-color: green;
        --komed-dialog-close-size: 48px;
      }

      /**
        * These styles might not be applied to komed-dialog instances
        * which are attached to the document body
        */
      demo-snippet {
        --komed-dialog-title-color: blue;
      }

      paper-button {
        width: 120px;
      }
    </style>
  </custom-style>
</head>

<body>
<div class="vertical-section-container centered">

  <h3>Basic action dialog</h3>
  <demo-snippet>
    <template>
      <komed-action-dialog
        id="basicActionDialog"
        title="Basic action dialog">
        It works!
      </komed-action-dialog>
      <paper-button onclick="basicActionDialog.open()" raised>Open</paper-button>
    </template>
  </demo-snippet>

  <h3>Basic confirm dialog</h3>
  <demo-snippet>
    <template>
      <komed-confirm-dialog
        id="basicConfirmDialog"
        title="Basic confirm dialog"
        confirm-title="CONFIRM"
        dismiss-title="DISMISS"
        show-dismiss>
        It works!
      </komed-confirm-dialog>
      <paper-button onclick="basicConfirmDialog.open()" raised>Open</paper-button>
      <script>
        var dialog = document.querySelector('#basicConfirmDialog');
        dialog.addEventListener('confirm', function (e) {
          alert('You just chose confirm');
        });
        dialog.addEventListener('dismiss', function (e) {
          alert('You just chose dismiss');
        });
      </script>
    </template>
  </demo-snippet>

  <h3>An action dialog attached to a specific element</h3>
  <demo-snippet>
    <template>
      <p id="attachToThis">
        Attach dialog to me
      </p>
      <komed-action-dialog
        id="attachedDialog"
        title="An action dialog attached to a specific element"
        attach="#attachToThis">
        It works!
      </komed-action-dialog>
      <paper-button onclick="attachedDialog.open()" raised>Open</paper-button>
    </template>
  </demo-snippet>

</div>
</body>
</html>
