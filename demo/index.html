<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>komed-dialog-base demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../komed-dialog-base.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic dialog</h3>
      <demo-snippet>
        <template>
          <komed-dialog-base
            id="basicDialog"
            title="Basic dialog">
            It works!
          </komed-dialog-base>
          <paper-button onclick="basicDialog.open()" raised>Open</paper-button>
        </template>
      </demo-snippet>

      <h3>Attach dialog to a specific element</h3>
      <demo-snippet>
        <template>
          <p id="attachToThis">
            Attach dialog to me
          </p>
          <komed-dialog-base
            id="attachedDialog"
            title="Dialog attached to a specific element"
            attach="#attachToThis">
            It works!
          </komed-dialog-base>
          <paper-button onclick="attachedDialog.open()" raised>Open</paper-button>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
